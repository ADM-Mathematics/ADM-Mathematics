<script>
    function disappear(item) {
                item.style.visibility="hidden"
                
        }
    function viewimage(event) {
            const previewImage = event.target
            var overlayed = document.getElementById("overlay")
            overlayed.style.backgroundImage=previewImage.style.backgroundImage
            if (overlayed.style.opacity == 0 ) {
                overlayed.style.visibility="visible"
                overlayed.style.opacity = 1;
            }
            else{
                
                overlayed.style.opacity = 0;
                setTimeout(() => disappear(overlayed),500);
            }
        }
        function handleSelection(item) {
            const galleryImages = document.getElementsByClassName("gallery-image");
            console.log(item)
            for (const image of galleryImages) {
                // Check if the clicked div has the specified class
                const hasClass = image.classList.contains(item);

                // Set the display property based on the condition
                image.style.display = hasClass ? "block" : "none";
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const event = urlParams.get('event');
            console.log(event)
            handleSelection(event)
            const Selector = document.getElementById("selector");
            // Find the option with the specified value and set it as selected
            const optionToSelect = Array.from(Selector.options).find(option => option.value === event);

            if (optionToSelect) {
                optionToSelect.selected = true;
            }
            var overlayed = document.getElementById("overlay")
            const previewImage= urlParams.get('image');
            overlayed.style.backgroundImage=previewImage
            if (previewImage){
            setTimeout(() => toggle_overlay(),1000);
            }
            function toggle_overlay(){
                if (overlayed.style.opacity == 0 ) {
                overlayed.style.visibility="visible"
                overlayed.style.opacity = 1;
            }
            else{
                overlayed.style.opacity = 0;
                setTimeout(() => disappear(overlayed),500);
            }
            }
        });
</script>
