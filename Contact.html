<body>
    <div class="peach">
        <h1 class="peach">
            Contact Form
        </h1>
        <span class="peach left" style="width:100%">
            <div style="
            width:100%;">
                <form id="contact" action="https://formspree.io/f/xbjvkzpd" method="POST">
                    <div class="form-group">
                        <label for="Contact reason" class="form-label">Contact reason:</label>
                        <select name="Contact reason" class="form-dropdown" placeholder="Select One">
                            <option value="" disabled selected>Select a reason for contact</option>
                            <option value="Academic">Academic enquiry</option>
                            <option value="Personal">Personal enquiry</option>
                            <option value="General intesest">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject:</label>
                        <textarea type="text" name="subject" class="form-input" placeholder="Enter the subject"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message:</label>
                        <textarea type="text" name="message" class="form-textarea" placeholder="Enter your message"
                            required></textarea>
                    </div>

                    <button type="submit" class="form-submit">Submit</button>
                </form>
            </div>
        </span>
